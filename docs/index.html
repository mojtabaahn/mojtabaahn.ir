<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="referrer" content="always">
        <link rel="canonical" href="http://localhost:3000/docs">
        <meta name="description" content="Api Docs">
        <title>Api Docs</title>
        <link rel="stylesheet" href="/assets/build/css/main.css?id=bc00dba26824d76f08c2">
    </head>
    <body class="text-gray-900 font-sans antialiased">
            <div class="max-w-2xl mx-auto pt-16 min-h-screen border-l border-r border-gray-200 px-8">
        <h2 class="text-6xl font-light mb-8">
            <div class="inline-block relative cursor-default" x-data="{hovered : false}" x-on:mouseenter="hovered = true" x-on:mouseleave="hovered = false">
                <div class="px-3 relative z-10">Api Docs</div>
                <div class="absolute left-0 bottom-0 h-4 bg-red-500 bg-opacity-50 w-full transform transition duration-100" x-bind:class="{'translate-y-1' : !hovered}"></div>
            </div>
        </h2>
        <div class="grid grid-cols-1 px-4 gap-10 py-10">
                            <div class="block text-3xl font-light relative">
                    <a
                            x-data="{hovered : false}" x-on:mouseenter="hovered = true" x-on:mouseleave="hovered = false"
                            class="relative inline-block px-2" href="http://localhost:3000/docs/delivery"
                    >
                        <span class="absolute left-0 top-1/2 h-12 w-12 bg-yellow-500 transform -translate-y-1/2 bg-opacity-25 transition-all duration-300" x-bind:class="{'w-full bg-opacity-100' : hovered,'-translate-x-2' : !hovered}"></span>
                        <span class="relative transition-all duration-300">Noonba Delivery</span>
                    </a>
                </div>
                            <div class="block text-3xl font-light relative">
                    <a
                            x-data="{hovered : false}" x-on:mouseenter="hovered = true" x-on:mouseleave="hovered = false"
                            class="relative inline-block px-2" href="http://localhost:3000/docs/freelancer"
                    >
                        <span class="absolute left-0 top-1/2 h-12 w-12 bg-green-500 transform -translate-y-1/2 bg-opacity-25 transition-all duration-300" x-bind:class="{'w-full bg-opacity-100' : hovered,'-translate-x-2' : !hovered}"></span>
                        <span class="relative transition-all duration-300">Freelancer Project</span>
                    </a>
                </div>
                    </div>
    </div>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    </body>
</html>
